services:
  - type: web
    name: laravel-app
    runtime: php
    plan: free
    region: oregon
    branch: main
    buildCommand: "composer install --no-dev --optimize-autoloader"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
